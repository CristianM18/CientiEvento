<table mat-table [dataSource]="eventoList" class="mat-elevation-z8">
    <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let eventoList"> {{eventoList.Titulo}} </td>
    </ng-container>
    <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let eventoList"> {{eventoList.Descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="Referencias">
        <th mat-header-cell *matHeaderCellDef> Referencias </th>
        <td mat-cell *matCellDef="let eventoList"> {{eventoList.Referencias}} </td>
    </ng-container>
    <ng-container matColumnDef="Conclusiones">
        <th mat-header-cell *matHeaderCellDef> Conclusiones </th>
        <td mat-cell *matCellDef="let eventoList"> {{eventoList.Conclusiones}} </td>
    </ng-container>
    <ng-container matColumnDef="Modificar">
        <th mat-header-cell *matHeaderCellDef> Modificar</th>
        <td mat-cell *matCellDef="let eventoList">
            <div class="example-button-container">
                <button mat-icon-button color="accent" aria-label="Actualizar evento"
                    (click)="toggleEditEvento(eventoList._id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let eventoList">
            <div class="example-button-container">
                <button mat-icon-button color="accent" aria-label="Eliminar evento"
                    (click)="deleteEventoEntry(eventoList._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<form (ngSubmit)="newEventoEntry()" [formGroup]="eventoForm">
    <br><br>
    <h2>Agregar Evento</h2>
    <mat-form-field appearance="fill">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="Titulo">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="Descripcion">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Referencias</mat-label>
        <input matInput formControlName="Referencias">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Conclusiones</mat-label>
        <input matInput formControlName="Conclusiones">
    </mat-form-field>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<div *ngIf="editableEvento">
    <br><br>
    <h2>Editar evento</h2>
    <form (ngSubmit)="updateEventoEntry()" [formGroup]="eventoForm">
        <mat-form-field appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="Titulo" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="Descripcion" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Referencias</mat-label>
            <input matInput formControlName="Referencias" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Conclusiones</mat-label>
            <input matInput formControlName="Conclusiones" required>
        </mat-form-field>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
