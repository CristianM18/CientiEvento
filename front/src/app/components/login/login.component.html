<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR19ldg8RoYpjrkll-xT-aXoGY2mMNrK-qIrw&usqp=CAU">
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginform" ngSubmit="onLogin(LoginForm.value)">
      <input type="text" id="login" class="fadeIn second" placeholder="Usuario" formControlName="usuario">
      <input type="password" id="password" class="fadeIn third" placeholder="ContraseÃ±a" formControlName="clave">
      <button style="border: white;" (click)="onLogin">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
